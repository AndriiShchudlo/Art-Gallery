<div class="holder">
  <a [routerLink]="['/detail',art.id]"> <img src="{{art.imagePath}}"></a>

  <div class="block">

    <div class="side">
      <span (click)="addLike()" class="glyphicon glyphicon-heart like_style" aria-hidden="true">{{art.likes}}</span>
      <br>
      <span class="glyphicon glyphicon-eye-open view_style" aria-hidden="true">{{art.views}}</span>
    </div>
    <div class="center-info">
      <div class="my-flex-block">
        <a href="#" class="tag" *ngFor="let tag of art.tags">{{tag.name}}</a>
      </div>
      <div class="side">
        {{art.owner.userName}}

        {{art.dateOfCreation}}
      </div>
    </div>
  </div>
